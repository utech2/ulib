name: Ulib
description: Ulib app.
publish_to: "none"
version: 31.0.0+31

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_mobile_ads: ^5.2.0
  firebase_core: 
  cloud_firestore: 
  dio: 
  path_provider: 
  permission_handler:
  firebase_dynamic_links:
